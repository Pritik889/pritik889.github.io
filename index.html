<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
	<style>
.alert {
  padding: 20px;
  background-color: #f44336;
  color: white;
}

.closebtn {
  margin-right: 15px;
  color: white;
  font-weight: bold;
  float: left;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}
.button {
  background-color: #4CAF50;
  margin-right: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 10px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
</style>
<div id="alertId" class="alert" style="display: none ;">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
  </div>
  <div id="alertAppleId" class="alert" style="display: none ;">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  Download our free app from the Apple Store for a mobile friendly experience.
  </div>
    <title>Document</title>
</head>

<body>

    <h1>Hello World</h1>
    <p id="message"></p>
<script>
function getDeviceType() {
  const ua = navigator.userAgent;
  if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(ua)) {
    document.getElementById("alertAppleId").style.display = "block";
  }
  if (
    /Mobile|iP(hone|od)|Android|BlackBerry|IEMobile|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(ua)
  ) {
  console.log('mobile');
    document.getElementById("alertId").style.display = "block";
  }
};
getDeviceType();
</script>	
</body>


</html>
